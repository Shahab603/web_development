<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>

    <h2>Functions</h2>
    <p id="demo"></p>

    <script>
        function toCelsius(fahrenheit){
            return (5/9) * (fahrenheit - 32);
        }

        // let value = toCelsius(56);
        let printvalue = "The temperature is " + toCelsius(5) + " C";
        document.getElementById("demo").innerHTML = printvalue;
    </script>
    
</body>
</html>
