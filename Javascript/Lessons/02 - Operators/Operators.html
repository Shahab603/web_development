<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opertors</title>
  </head>
  <body>
    <h1>Operators</h1>

    <h3>a = 5</h3>
    <h3>b = 7</h3>
    <h3 id="demo"></h3>

    <script>
      let a = 5;
      let b = 7;
      let sum = a + b;
      document.getElementById("demo").innerHTML = sum;
    </script>
