<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      let cars = ["BMW", "Volvo", "Audi"];
      let len = cars.length;

      let text = "";
      for (let i = 0; i < len; i++) {
        if (i === 1){break;}
        text = text + cars[i] + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
